<div class="modal-header">
  <div class="text-center">
    <h4 class="modal-title">Request Edition</h4>
  </div>
  <button type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="mb-3 mt-3">
    <alert *ngIf="error"
           type="danger"
           dismissible="true"
           (onClosed)="onClosed()">
      <strong>Ups!</strong>
      {{ errorMessage }}
    </alert>
  </div>
  <form [formGroup]="editForm">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <p>Current State: <b> {{this.currentState}} </b></p>
        <mat-form-field style="width: 60%; padding-top: 5%;">
          <mat-label>Next State:</mat-label>
          <mat-select style="padding-top: 12px;"
                      (selectionChange)="stateSelected($event)">
            <mat-option *ngFor="let state of states"
                        [value]="state">
              {{state}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="col-md-7 mb-7">
        <p>Description:</p>
        <textarea formControlName="Description" rows="4" cols="50">
            {{description}}
        </textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-default btn-outline-primary"
          (click)="bsModalRef.hide()">Close</button>
  <button class="btn btn-default btn-outline-success"
          (click)="submit()">Save</button>
</div>
